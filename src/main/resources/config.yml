language: "en"
permission: "somenotify.notify"
reload-permission: "somenotify.reload"

# format - always use message-format
# lines  - always use message-lines (fallback to message-format if empty)
# auto   - use message-lines when not empty, otherwise message-format
message-template-mode: "auto"

# Supported placeholders: {sender}, {message}
# This value can be multiline.
message-format: |
  <gray>[<gold>Notify</gold>]</gray>
  <yellow>{sender}</yellow><gray>:</gray>
  <white>{message}</white>

# Alternative template format as list of lines.
# Supported placeholders: {sender}, {player}, {message}
message-lines:
  - "<gold><bold>ОПОВЕЩЕНИЕ</bold></gold>"
  - "<gray>|</gray>"
  - "<gray>|</gray> <white>{message}</white>"
  - "<gray>|</gray>"
  - "<gray>|</gray> <yellow>отправил {player}</yellow>"

# Sender mode:
# player  - name of player who executed /notify
# custom  - value from custom-sender-name
# console - value from console-name
sender-mode: "player"
custom-sender-name: "Administator"
console-name: "Console"

messages:
  ru:
    usage: "<red>Использование: /notify <сообщение> или /notify reload</red>"
    no-permission: "<red>У вас нет прав на использование этой команды.</red>"
    empty-message: "<red>Сообщение не может быть пустым.</red>"
    sent: "<green>Сообщение отправлено ({online} игроков).</green>"
    reload-success: "<green>Конфиг успешно перезагружен.</green>"
    reload-failed: "<red>Не удалось перезагрузить конфиг. Проверьте консоль.</red>"

  en:
    usage: "<red>Usage: /notify <message> or /notify reload</red>"
    no-permission: "<red>You do not have permission to use this command.</red>"
    empty-message: "<red>Message cannot be empty.</red>"
    sent: "<green>Message sent ({online} players).</green>"
    reload-success: "<green>Config reloaded successfully.</green>"
    reload-failed: "<red>Config reload failed. Check console.</red>"
